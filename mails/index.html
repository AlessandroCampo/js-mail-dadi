<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Checks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-primary  ">
    <div class="container bg-white my-5 py-4 border rounded-4 " id="login_container">
        <h2 class="text-center fs-1 text-primary">LOGIN</h2>
        <div class="loginbox d-flex justify-content-center  gap-3">
            <div class="mailbox d-flex flex-column align-items-center gap-2">
                <label for="user_mail"> Inserisci qui la tua mail: </label>
                <input type="email" name="user_mail" id="user_mail" placeholder="mariorossi@gmail.com"
                    class="py-1 px-2">
            </div>
            <div class="passbox d-flex flex-column align-items-center gap-2">
                <label for="user_pass"> Inserisci qui la tua password: </label>
                <input type="password" name="user_pass" id="user_pass" class="py-1 px-2">
            </div>
        </div>
        <div class="d-flex w-100 justify-content-center my-4">
            <button class="btn btn-primary" id="button"> LOGIN</button>
        </div>
        <p class="text-center mt-3">You don't have an account yet? <span class="fw-semibold text-primary"
                id="create_new" style="cursor: pointer;">Click
                here</span></p>
    </div>

    <div class="container bg-white my-5 py-4 border rounded-4" id="register_container">
        <h2 class="text-center fs-1 text-danger ">REGISTER</h2>
        <div class="loginbox d-flex justify-content-center  gap-3">
            <div class="mailbox d-flex flex-column align-items-center gap-2">
                <label for="user_mail_new"> Inserisci qui la tua mail: </label>
                <input type="email" name="user_mail_new" id="user_mail_new" placeholder="mariorossi@gmail.com"
                    class="py-1 px-2">
            </div>
            <div class="passbox d-flex flex-column align-items-center gap-2">
                <label for="user_pass_new"> Inserisci qui la tua password: </label>
                <input type="password" name="user_pass_new" id="user_pass_new" class="py-1 px-2">
            </div>
        </div>
        <div class="d-flex w-100 justify-content-center my-4">
            <button class="btn btn-danger" id="register_button"> REGISTER </button>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
